<div class="shadow-none p-3 mb-2 rounded">
  <div class="row">
    <div class="col col-4">
      <select
        [(ngModel)]="brandFilter"
        class="form-select"
        aria-label="Default select example"
      >
        <option [value]="0">Tüm Markalar</option>
        <option *ngFor="let brand of brands" [value]="brand.id">
          {{ brand.name }}
        </option>
      </select>
    </div>
    <div class="col col-4">
      <select
        [(ngModel)]="colorFilter"
        class="form-select"
        aria-label="Default select example"
      >
        <option [value]="0">Tüm Renkler</option>
        <option *ngFor="let color of colors" [value]="color.id">
          {{ color.name }}
        </option>
      </select>
    </div>
    <div class="col col-2">
      <button
        class="btn btn-fill btn-success"
        routerLink="/cars/brandcolor/{{ brandFilter }}/{{ colorFilter }}"
      >
        Filtrele
      </button>
    </div>
    <div class="col col-2">
      <button
        class="btn btn-fill btn-warning"
        routerLink="/cars/brandcolor/0/0"
        (click)="setAll()"
      >
        Temizle
      </button>
    </div>
  </div>
</div>
