<li class="nav-item dropdown" *ngIf="userName">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        {{userName}}
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" (click)="userUpdateClick()">Profil Düzenle</a></li>
        <li><a class="dropdown-item" (click)="userProfileClick()">Şifre Değiştir</a></li>
        <li>
            <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" (click)="logout()">Çıkış Yap</a></li>
    </ul>
</li>
<div class="container" *ngIf="!userName">
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-outline-info button" routerLink="/login">
                Giriş Yap
            </button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-outline-info button" routerLink="/register">
                Kayıt Ol
            </button>
        </div>
    </div>
</div>
